<button>Quem é o amor da sua vida?</button>

<script>
    var nome = ("renner");

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

        if(input.value == nome) {

        alert("Você ACERTOU! o amor da sua vida é o " + nome);
        } else {

        alert("Você ERROU!!!!!!!!, você precisa amar mais o " + nome);
        }

                input.value = "";
                input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
