<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numero = 20;

    var limiteNumero = 0;


    while(numero >= limiteNumero) {

    	mostra(numero);
    	numero = numero - 1; 
        
        
      }

    mostra("FIM");

</script>
