<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
    var nome = (prompt(" digite seu nome")) 

    var numeroPensado = Math.round(Math.random() * 10);

    var chute = parseInt(prompt(nome + ", Digite seu chute, escolha um numero de 1 a 10"));
    
    

    if (chute == numeroPensado) {
        mostra (nome + ", Você acertou");
    } else {
        mostra (nome + ", Você errou, o número pensado foi:" + numeroPensado);
    } 



</script>
