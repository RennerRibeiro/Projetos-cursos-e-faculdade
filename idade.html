<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    var anosPassaram = 521;
    var geracao = 28;
    var mediageracao = anosPassaram/geracao;

    mostra("Passaram " + Math.round(mediageracao) + " gerações");
    pulaLinha();
</script>
